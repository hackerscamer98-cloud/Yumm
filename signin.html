<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign In</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* page */
    body {
      font-family: Arial, sans-serif;
      background:  rgb(93, 121, 56);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* simple header layout utilities */
    .wrapper { max-width: 1100px; width: 100%; margin: 0 auto; padding: 0 16px; }
    .flex { display: flex; align-items: center; }
    .between { justify-content: space-between; }
    .gap-3 { gap: 12px; }
    .gap-4 { gap: 16px; }
    .gap-2 { gap: 8px; }

    header { background: #260c0c; padding: 12px 0; color: #cf1e1e; }
    .navbar { align-items: center; }
    .logo { font-weight: 700; font-size: 1.2rem; color: #F2BD12; text-decoration: none; }
    .navlist { list-style: none; display: flex; gap: 16px; margin: 0; padding: 0; }
    .navlist a { color: #F2BD12; text-decoration: none; font-size: 0.95rem; }
    .desktop-action { display: flex; align-items: center; gap: 10px; }
    .btn { background: #F2BD12; color: #260c0c; padding: 8px 12px; border-radius: 6px; text-decoration: none; font-weight: 600; }
    .hamburger { display: none; color: #F2BD12; text-decoration: none; }
    .cart-value { background: #F2BD12; color: #260c0c; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; font-weight: bold; }

    /* mobile adjustments (basic) */
    @media (max-width: 700px) {
      .navlist { display: none; }
      .hamburger { display: inline-flex; }
    }

    /* main content centering */
    .main { flex: 1; display: flex; justify-content: center; align-items: center; padding: 32px; }

    /* login box */
    .login-box {
      background: #F2BD12;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .login{
        background-color: #260c0c;
        color: rgb(255, 255, 255);
        font-weight: bold;
        border: none;
        size: 30px;
        width: 50;
        
    }
    .username, .pass {
      transition: 0.3s;
    }

    .username:hover, .pass:hover {
      background-color: white;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 6px;
      transition: .3s;
      background-color: #771c1c;
    }
  </style>
</head>
<body>

<header>
    <nav class="navbar flex between wrapper gap-4">
        <a href="#" class="logo">Yumm.com</a>

        <!-- DESKTOP MENU -->
        <ul class="navlist flex gap-3">
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">services</a></li>
            <li><a href="#">about us</a></li>
            <li><a href="#">contact</a></li>
        </ul>

        <div class="desktop-action flex gap-2">
            <a href="#" class="cart-icon" style="color:#fff;text-decoration:none;">
                <i class="fa-solid fa-bag-shopping"></i>
                <span class="cart-value">0</span>
            </a>
            
            <a href="#" class="hamburger"><i class="fa-solid fa-bars"></i></a>
        </div>
    </nav>
</header>

<div class="main">
    <div style="display: flex; gap: 30px; align-items: center;">
        <img src="images/mobile-app.png" alt="Delivery person in uniform standing outdoors with food delivery bag, representing fast and friendly food delivery service" style="width: 250px; border-radius: 6px;">
        <div class="login-box">
            <input type="text" id="username" placeholder="Username" class="username">
            <input type="password" id="password" placeholder="Password" class="pass">
            <button class="login" onclick="login()">Login</button>
            <style>
                .login:hover {
                    background-color: brown; /* Change to a lighter shade on hover */
                    cursor: pointer; /* Change cursor to pointer */
                }
            </style>
            <p id="msg"></p>
        </div>
    </div>
</div>
</body>
</html>
